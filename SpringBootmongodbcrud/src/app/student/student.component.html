
<div class="container mt-4">
    <div class="card">
        <h1>Student Registration</h1>


<form>
    <div class="form-group">
      <label >Student Name</label>
      <input type="text" [(ngModel)]="studentname" [ngModelOptions]="{standalone:true}" class="form-control" id="studentname"  placeholder="Enter Name">
    </div>
    
    <div class="form-group">
        <label >Address</label>
        <input type="text" [(ngModel)]="studentaddress" [ngModelOptions]="{standalone:true}" class="form-control" id="studentaddress"  placeholder="Enter Address">
    </div>

    <div class="form-group">
        <label >Student Mobile</label>
        <input type="number" [(ngModel)]="mobile" [ngModelOptions]="{standalone:true}" class="form-control" id="mobile"  placeholder="Enter Number">
    </div>

    <button type="submit" class="btn btn-primary mt-4" (click)="register()">Submit</button>
  </form>

  </div>
  </div>
